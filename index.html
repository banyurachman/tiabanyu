<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <!-- Meta Link -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <!-- CSS -->
  <link rel="stylesheet" href="css/semantic.min.css">
  <link rel="stylesheet" href="css/custom.css">
  <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
  <!-- JS -->
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/semantic.min.js"></script>
  <!-- Title -->
  <title>Tia & Banyu</title>
  <link rel="icon" href="images/heart.png" />

  <script type="text/javascript">
    if (location.protocol != 'https:') {
      location.href = 'https:' + window.location.href.substring(window.location.protocol.length);
    }

    function resizeIframe(obj) {
      obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
    }
  </script>
</head>

<body>

  <div class="ui main stackable grid" id="mainGrid">
    <div class="row">
      <div class="six wide column">
        <div class="ui vertical stripe very basic segment fullscreen" id="mainSegment">
          <div class="ui middle aligned stackable grid fullscreen">
            <div class="row">
              <div class="sixteen wide center aligned column">
                <img src="images/TnB.png" alt="" id="logoImage">
                <div class="ui hidden divider">

                </div>
                <div id="content">
                  <p>Hi, there! We will have a wedding on</p>
                  <h1><b>March 10, 2019</b></h1>
                  <h3>at Perum Pondok Jaya Indah F3/10,<br>Munjul Jaya, Purwakarta</h3>
                  <a href="https://bit.ly/AyuBanyuVenue" target="_blank"><img src="images/qr.jpeg" alt="" id="qrImage"></a>
                  <p class="desc">Scan or click the QR Code<br>for location details.</p>
                  <img src="images/decoration.png" alt="" id="decorImage">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="ten wide column">
        <div class="ui vertical stripe very basic segment fullscreen" id="pictureSegment">
        </div>
      </div>
    </div>
  </div>

  <div class="ui basic mini modal" id="countDownModal">
    <div class="content" style="text-align:center">
      <span id="countD">0</span>
      <span class="countDesc">
        d
      </span>
      <span id="countH">0</span>
      <span class="countDesc">
        h
      </span>
      <span id="countM">0</span>
      <span class="countDesc">
        m
      </span>
      <span id="countS">0</span>
      <span class="countDesc">
        s
      </span>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
